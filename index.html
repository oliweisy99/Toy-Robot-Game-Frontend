<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Robot Game</title>
</head>
<body>
<div id="game-board"></div>
<input type="text" id="command-input" placeholder="Enter command...">
<button id="execute-command">Execute</button>
<div id="output"></div>
<script src="js/toyRobotGame.js"></script>
<script>
  const game = new ToyRobotGame();
  const board = game.createBoard();
  document.getElementById('game-board').appendChild(board);

  document.getElementById('execute-command').addEventListener('click', () => {
    const input = document.getElementById('command-input');
    game.executeCommand(input.value.trim());
    input.value = '';
  });
</script>
</body>
</html>
